<template name="App_body">
    <header>
        <div>
            <div class="navbar navbar-inverse navbar-static-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <strong class="navbar-brand default" style="color: white !important;">Meteor Demo</strong>
                    </div>
                    <div class="navbar-collapse nav-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="{{ pathFor 'home' }}">Home</a>
                            </li>
                            <li>
                                <a href="{{ pathFor 'content' }}">Content</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            {{#unless user}}
                            <li>
                                <a href="{{ pathFor 'login' }}">
                                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                                </a>
                            </li>
                           {{else}}
                            <li>
                                <p class="navbar-text">{{ user }}</p>
                            </li>
                            <li>
                                <a class="userLogout">
                                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                                </a>
                            </li>
                            {{/unless}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
            </header>
    <main>
        {{> Template.dynamic template=main}}
    </main>
    <div classt="footer">
        <div class="container text-center">
            <hr/>
            <a href="//meteor.com" target="_blank">Developed with Meteor Framework</a> &nbsp; &copy; 2018 CSCI 680 - Dr. Raimund K. Ege - NIU - CS
        </div>
    </div>
</template>
